<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: итоговая таблица</title>
        <link href="/css/main.css" rel="stylesheet">
    </head>
    <body>
        <h1>Итоговая таблица</h1>
        <table>
            <tr>
                <th class="cell-1">Город</th>
                <th class="cell-2">Посещений</th>
                <th class="cell-3">%</th>
            </tr>
            <tr class="tr-1">
                <td class="td-1">СПб</td>
                <td class="td-2">199</td>
                <td class="td-3">65.12</td>
            </tr>
            <tr class="tr-2">
                <td class="td-1">Москва</td>
                <td class="td-2">69</td>
                <td class="td-3">21.3</td>
            </tr>
            <tr class="tr-1">
                <td class="td-1">Киев</td>
                <td class="td-2">5</td>
                <td class="td-3">8</td>
            </tr>
            <tr class="tr-2">
                <td colspan="2" class="td-1">Посещений за весь период</td>
                <td class="td-3">273</td>
            </tr>
        </table>

    </body>
</html>
